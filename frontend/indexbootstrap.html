<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Admin Page</title>
  </head>
  <body style="background-color: rgb(0, 0, 0)">
    <div class="container-fluid text-white">
      <div class="header d-flex justify-content-center mb-5 pt-5">
        <h1>Admin Page</h1>
      </div>

      <div class="form-details d-flex justify-content-center m-4">
        <form action="#" id="order-form">
          <div class="form-floating m-4">
            <input
              type="productName"
              name="productName"
              id="productName"
              placeholder="productName"
              class="form-control"
            />
            <label class="form-label text-black" for="productName"
              >productName</label
            >
          </div>

          <div class="form-floating m-4">
            <input
              type="text"
              name="price"
              id="price"
              placeholder="price"
              class="form-control"
            />
            <label class="form-label text-black" for="price">Price</label>
          </div>

          <select
            class="form-select mt-4 ms-4 w-auto"
            aria-label="Default select example"
            id="category"
          >
            <!-- <option selected></option> -->
            <option value="Electronics">Electronics</option>
            <option value="HealthCare">HealthCare</option>
            <option value="GiftItem">GiftItem</option>
          </select>
          <button id="btn" type="submit" class="btn btn-primary m-4">
            Submit
          </button>

          <!-- <input type="submit" value="Add" id="btn" /> -->
        </form>
      </div>
      <br />
      <h1 class="mt-3">Products</h1>
      <div class="products d-flex flex-row justify-content-evenly mt-0">
        <div id="P1" class="m-3 p-4">
          <h2>Electronics</h2>
          <ul id="electronics"></ul>
        </div>
        <div id="P2" class="m-3 p-4">
          <h2>HealthCare</h2>
          <ul id="healthcare"></ul>
        </div>
        <div id="P3" class="m-3 p-4">
          <h2>GiftItem</h2>
          <ul id="giftitem"></ul>
        </div>
      </div>
    </div>
    <script src="scriptasync.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
